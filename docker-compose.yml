services:
  mysql:
    image: mysql:8.0
    container_name: reservas-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: reservas
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      target: production
    container_name: reservas-api
    ports:
      - "8000:8000"
    environment:
      APP_NAME: "Reservas API"
      APP_ENV: local
      APP_DEBUG: "true"
      DATABASE_URL: "mysql+aiomysql://root:root@mysql:3306/reservas"
      CORS_ALLOWED_ORIGINS: "*"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  migrate:
    build:
      context: .
      target: production
    container_name: reservas-migrate
    environment:
      DATABASE_URL: "mysql+aiomysql://root:root@mysql:3306/reservas"
    depends_on:
      mysql:
        condition: service_healthy
    command: ["python", "-m", "alembic", "upgrade", "head"]
    restart: "no"

volumes:
  mysql_data:
