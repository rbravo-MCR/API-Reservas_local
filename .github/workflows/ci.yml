name: CI - API Reservas

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies
      run: uv sync --dev

    - name: Lint with Ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    needs: lint

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_db
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies
      run: uv sync --dev

    - name: Run Unit and Property-based Tests
      env:
        DATABASE_URL: mysql+aiomysql://root:root@127.0.0.1:3306/test_db
      run: uv run pytest tests/unit tests/property -q

    - name: Run Integration Tests
      env:
        DATABASE_URL: mysql+aiomysql://root:root@127.0.0.1:3306/test_db
      run: uv run pytest tests/integration -q

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t reservas-api:${{ github.sha }} -t reservas-api:latest .

    - name: Verify image
      run: docker images reservas-api
